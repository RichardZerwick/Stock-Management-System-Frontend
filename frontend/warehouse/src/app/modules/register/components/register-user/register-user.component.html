<div class="container justify-content-center align-items-center p-4" style="min-width: 50%; max-width: 700px;">
    <h2>Register</h2>
    <form #registrationForm="ngForm" (ngSubmit)="onSubmit(registrationForm)" class="h-75 p-4 border rounded">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="user.name" required pattern="[a-zA-Z ]+">
        <div *ngIf="registrationForm.controls['name'].invalid && (registrationForm.controls['name'].dirty || registrationForm.controls['name'].touched)" class="text-danger">
          <div *ngIf="registrationForm.controls['name'].errors?.['required']">
            Name is required.
          </div>
          <div *ngIf="registrationForm.controls['name'].errors?.['pattern']">
            Invalid name format. Only letters and spaces are allowed.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" required email>
        <div *ngIf="registrationForm.controls['email'].invalid && (registrationForm.controls['email'].dirty || registrationForm.controls['email'].touched)" class="text-danger">
          <div *ngIf="registrationForm.controls['email'].errors?.['required']">
            Email is required.
          </div>
          <div *ngIf="registrationForm.controls['email'].errors?.['email']">
            Invalid email format.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" required minlength="6">
        <div *ngIf="registrationForm.controls['password'].invalid && (registrationForm.controls['password'].dirty || registrationForm.controls['password'].touched)" class="text-danger">
          <div *ngIf="registrationForm.controls['password'].errors?.['required']">
            Password is required.
          </div>
          <div *ngIf="registrationForm.controls['password'].errors?.['minlength']">
            Password must be at least 6 characters long.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="role">Role</label>
        <select class="form-control" id="role" name="role" [(ngModel)]="user.role" required>
          <option value="admin">Admin</option>
          <option value="cashier">Cashier</option>
        </select>
        <div *ngIf="registrationForm.controls['role'].invalid && (registrationForm.controls['role'].dirty || registrationForm.controls['role'].touched)" class="text-danger">
          <div *ngIf="registrationForm.controls['role'].errors?.['required']">
            Role is required.
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Register</button>
    </form>
  </div>

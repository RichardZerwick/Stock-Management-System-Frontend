<div class="container justify-content-center align-items-center p-4" style="min-width: 50%; max-width: 700px;">
    <h2>Login</h2>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="h-75 p-4 border rounded">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" required email>
        <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)" class="text-danger">
          <div *ngIf="loginForm.controls['email'].errors?.['required']">
            Email is required.
          </div>
          <div *ngIf="loginForm.controls['email'].errors?.['email']">
            Invalid email format.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" required>
        <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="text-danger">
          <div *ngIf="loginForm.controls['password'].errors?.['required']">
            Password is required.
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Login</button>
    </form>
  </div>

<div class="container justify-content-center align-items-center p-4" style="min-width: 50%; max-width: 700px;">
    <h2>Add Products</h2>
    <form #addProductsForm="ngForm" (ngSubmit)="onSubmit(addProductsForm)" class="h-75 p-4 border rounded">
      <div class="form-group">
        <label for="name">Product Name</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="product.product_name" required #name="ngModel">
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger">
          <div *ngIf="name.errors?.['required']">
            Product Name is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="role">Product Category</label>
        <select class="form-control" id="category" name="category" [(ngModel)]="product.product_category" required>
          <option value="Food">Food</option>
          <option value="Clothes">clothes</option>
          <option value="Medicine">Medicine</option>
          <option value="Household">Household</option>
        </select>
      </div>
      <div class="form-group">
        <label for="quantity">Product Quantity</label>
        <input type="number" class="form-control" id="quantity" name="quantity" [(ngModel)]="product.product_quantity" required>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Add</button>
    </form>
  </div>

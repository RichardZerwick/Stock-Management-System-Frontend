<div class="container justify-content-center align-items-center p-4" style="min-width: 50%; max-width: 700px;">
    <h2>Profile</h2>
    <form #profileForm="ngForm" (ngSubmit)="onSubmit(profileForm)" class="h-75 p-4 border rounded">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="user.name" required minlength="2" maxlength="50" #name="ngModel">
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger">
          <div *ngIf="name.errors?.['required']">
            Name is required.
          </div>
          <div *ngIf="name.errors?.['minlength']">
            Name must be at least 2 characters long.
          </div>
          <div *ngIf="name.errors?.['maxlength']">
            Name cannot exceed 50 characters.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" required email minlength="5" maxlength="100" #email="ngModel">
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
          <div *ngIf="email.errors?.['required']">
            Email is required.
          </div>
          <div *ngIf="email.errors?.['email']">
            Invalid email format.
          </div>
          <div *ngIf="email.errors?.['minlength']">
            Email must be at least 5 characters long.
          </div>
          <div *ngIf="email.errors?.['maxlength']">
            Email cannot exceed 100 characters.
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Update</button>
    </form>
  </div>

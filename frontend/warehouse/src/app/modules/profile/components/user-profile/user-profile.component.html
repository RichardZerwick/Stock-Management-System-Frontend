<div class="container justify-content-center align-items-center p-4" style="min-width: 50%; max-width: 700px;">
    <h2>Profile</h2>
    <form #profileForm="ngForm" (ngSubmit)="onSubmit(profileForm)" class="h-75 p-4 border rounded">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="user.name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" required>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Update</button>
    </form>
  </div>
